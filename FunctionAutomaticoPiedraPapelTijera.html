<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Piedra, papel o tijera</title>
	<script>
		function aleatorio(min,max){
			return Math.floor((Math.random() * (max-min+1) + min))
		}
		function jugar(jugada){
			let resultado=""
			if(jugada==1){
				resultado ="piedra"
			} else if(jugada==2){
				resultado ="papel"
			} else if(jugada==3){
				resultado ="tijera"
			}
			else {
				resultado ="ERROR"
			}
			return resultado
		}
		//1 es piedra, 2 es papel, 3 es tijera
		let pc=aleatorio(1,3);
		jugador = prompt("Jugador, elije: 1 es piedra, 2 es papel, 3 es tijera")
		//alert("Elejiste " + jugador)
		alert("PC elige " + jugar(pc))
		alert("TÃº eliges "+ jugar(jugador))
		//Combate
		if(pc==jugador){alert("Empate")}
		else if((pc==1 && jugador==2)||(pc==2 && jugador==3)||(pc==3 && jugador==1)){alert("Ganaste")}
		else if((pc==1 && jugador==3)||(pc==2 && jugador==1)||(pc==3 && jugador==2)){alert("Perdiste")}
		else {alert("ERROR")}
	</script>
</head>
<body>
	<h1>Juego de Piedra, papel o tijera</h1>
	<p>Ingresa tus opciones y encuentra si ganas o pierdes</p>
</body>
</html>
